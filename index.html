<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Search city..." spellcheck="false">
                <button><img src="./assets/images/search.png" alt="Search"></button>
            </div>

            <div class="weather">
                <div class="main-info">
                    <img src="./assets/images/rain.png" class="weather-icon" alt="Weather Icon">
                    <div class="temp-info">
                        <h1 class="temp">22Â°</h1>
                        <h2 class="city">New York</h2>
                    </div>
                </div>
                
                <div class="details">
                    <div class="detail-item">
                        <img src="./assets/images/humidity.png" alt="Humidity">
                        <div class="detail-text">
                            <span class="value">50%</span>
                            <span class="label">Humidity</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <img src="./assets/images/wind.png" alt="Wind">
                        <div class="detail-text">
                            <span class="value">15 km/h</span>
                            <span class="label">Wind Speed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
